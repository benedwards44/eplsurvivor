{% extends "base.html" %}
{% load i18n %}

{% block page-title %}
    EPL Survivor - Reset My Password
{% endblock %}

{% block content %}
    <div class="subheader">
        <h2>Reset Password</h2>
    </div>
    
    <div class="full">

		<form method="post" action=".">{% csrf_token %} 

			<label for="id_email">Email</label><br/>
            <input type="email" id="id_email" name="email" class="txt" required />

			<input type="submit" value="Submit" class="sendm" />

		</form>

	</div>

{% endblock %}
